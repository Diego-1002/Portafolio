<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portafolio Diego 2021</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-esferica">
        <ul class="header__links">
          <li class="header__links-inicio">
            <a href="#experiencia">Skills</a>
          </li>
          <li class="header__links-inicio">
            <a href="#">Home</a>
          </li>
          <li class="header__links-inicio">
            <a href="#projects">Projects</a>
          </li>
        </ul>
      </div>
    </header>
    <div class="hero">
      <div class="grid-hero">
        <div class="hero__quien-eres">
          <p>Web Designer</p>
          <span>Junior</span>
          <br />
          <div class="contact">
            <a href="mailto:diegotorre668@gmail.com">Contact</a
            ><!--Email-Contact-->
          </div>
        </div>
        <div class="img-hero">
          <img src="img/hero-img.png" alt="img-hero" />
        </div>
      </div>
    </div>
    <main class="main-portafolio" id="experiencia">
      <div class="main__experiencia-text">
        <p>My skills and years of experience</p>
      </div>
      <div class="main__contenedor-habilidades">
        <div class="fila fila-1">
          <p>Design</p>
          <div class="habilidades grid-fila">
            <div
              class="fila1__habilidad-photoshop habilidad habilidad-fila-1"
              style="background-image: url(img/Photoshop-png.png)"
            ></div>
            <div
              class="fila1__habilidad-after-effects habilidad habilidad-fila-1"
              style="background-image: url(img/Adobe-After-effects.png)"
            ></div>
            <div
              class="fila1__habilidad-illustrator habilidad habilidad-fila-1"
              style="background-image: url(img/Illustrator.png)"
            ></div>
            <div
              class="fila1__habilidad-Adobe-xd habilidad habilidad-fila-1"
              style="background-image: url(img/Adobe_XD.png)"
            ></div>
          </div>
        </div>
        <div class="fila fila-2">
          <p>Markup languages</p>
          <div class="habilidades">
            <div
              class="fila2__habilidad-html5 habilidad"
              style="background-image: url(img/html-5.png)"
            ></div>
            <div
              class="fila2__habilidad-css3 habilidad"
              style="background-image: url(img/Cs3.png)"
            ></div>
          </div>
        </div>
        <div class="fila fila-3">
          <p>Programming</p>
          <div class="habilidades">
            <div
              class="fila3__habilidad-javascript habilidad"
              style="background-image: url(img/Javascript.png)"
            ></div>
            <div
              class="fila3__habilidad-php habilidad"
              style="background-image: url(img/Php.png)"
            ></div>
          </div>
        </div>
      </div>
    </main>
    <div class="proyectos-realizado" id="projects">
      <div class="proyectos__titulo">
        <p>Projects</p>
      </div>
      <div class="proyectos__lista">
        <a href="#" class="a-prueba">
          <div
            class="proyecto-1 proyecto"
            style="background-image: url(img/Proyecto1.jpg)"
          >
            <p>Project 1</p>
          </div>
        </a>
      </div>
    </div>
    <footer>
      <div class="footer__contenido">
        <p>Contacto:</p>
        <a href="mailto:diegotorre668@gmail.com">diegotorre668@gmail.com</a>
      </div>
      <div class="footer__derechos-de-autor">
        <p>Portafolio Diego - Todos Los Derechos De Autor &copy;</p>
        <b>Diego-2021</b>
      </div>
    </footer>
  </body>
</html>
